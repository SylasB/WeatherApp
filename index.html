<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="welcome">
            <h1>Welcome!</h1>
            <h2>Check The Weather</h2>
        </div>
        <form class="location" onsubmit="event.preventDefault(); getWeather()">
            <input type="text" name="locationText" id="locationInput" placeholder="Search City" value="Denver">
            <!--<button type="submit">Search</button> -->
            <p id="errorMsg"></p>
        </form>
    </header>
    <main>
        <div class="weather">
            <div class="locationTempContainer">
                <p id="searchLocation">
                    TEST location
                </p>
                <div class="tempContainer">
                    <p id="currentTemp">
                        Temperature: 
                    </p>
                </div>
            </div>
            <div class="wrappingContainer">
                <div class="feelsWindHumidityContainer">
                    <p id="feelsLike">
                        Feels Like: 
                    </p>
                    <p id="currentWind">
                        Wind Speed: MPH
                    </p>
                    <p id="currentHumidity">
                        Humidity: %
                    </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Copyright SylasBoniek 2022 </p>
        </div>
    </footer>
</body>
</html>
